<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template." />
    <style>
        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body marginheight="0"
      topmargin="0"
      marginwidth="0"
      style="margin: 0px; background-color: #f2f3f8"
      leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0"
           border="0"
           cellpadding="0"
           width="100%"
           bgcolor="#e2d7ff"
           style="
        @import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);
        font-family: 'Open Sans', sans-serif;
      ">
        <tr>
            <td>
                <table style="background-color: #e2d7ff; max-width: 670px; margin: 0 auto"
                       width="100%"
                       border="0"
                       align="center"
                       cellpadding="0"
                       cellspacing="0">
                    <tr>
                        <td style="height: 80px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="height: 20px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table width="95%"
                                   border="0"
                                   align="center"
                                   cellpadding="0"
                                   cellspacing="0"
                                   style="
                    max-width: 670px;
                    background: #fff;
                    border-radius: 20px;
                    text-align: center;
                    -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                  ">
                                <tr>
                                    <td style="height: 40px">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 35px">
                                        <h1 style="
                          color: #a084eb;
                          font-weight: 600;
                          margin: 0;
                          margin-bottom: 15px;
                          font-size: 32px;
                          font-family: 'Rubik', sans-serif;
                        ">
                                            Reset Your Password
                                        </h1>
                                        <p style="
                          color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin: 0;
                        ">
                                            <a>
                                                <img width="400"
                                                     src="https://media.istockphoto.com/id/1219250762/vector/online-registration-and-sign-up-concept-young-man-signing-up-or-login-to-online-account-with.jpg?s=612x612&w=0&k=20&c=qaahNyuhFVdsy1vgHDMZNzFOyvMcZoDedsimeA8hGNM="
                                                     title="logo"
                                                     alt="logo" />
                                            </a>
                                        </p>
                                        <a class="button_reset"
                                           href="[reset_password_url]"
                                           style="
                          background: #a584ff;
                          text-decoration: none !important;
                          font-weight: 600;
                          margin-top: 35px;
                          color: #fff;
                          text-transform: uppercase;
                          font-size: 14px;
                          padding: 10px 24px;
                          display: inline-block;
                          border-radius: 50px;
                        ">Reset Password</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 40px">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="height: 20px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align: center">
                            <p style="
                    font-size: 14px;
                    color: rgba(69, 80, 86, 0.7411764705882353);
                    line-height: 18px;
                    margin: 0 0 0;
                  "></p>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 80px">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->
</body>
</html>
